<meta name="description" content="A basic interactive map of Utah that highlights scalable base maps featuring terrain, land ownership, streets, and aerial photography created from GIS data within Utah's State Geographic Information Database (SGID). The map includes address and place finding capability that utilize publicly available widgets and web services. Clicking the map at any location returns latitude/longitude, utm and national grid coordinates as well as land ownership and the containing city and county." />
