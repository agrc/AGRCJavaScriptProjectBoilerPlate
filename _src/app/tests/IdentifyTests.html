<!DOCTYPE html>
<html>
<head>
  <title>QueryLayer Tests</title>

  <!-- META TAGS -->
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../../../node_modules/arcgis-js-api/css/main.css" />
  <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="../resources/App.css" />
  <style type="text/css">
    body {
      padding: 50px;
    }
    .map--full-screen {
      width: 100%;
      height: 100%;
    }
    .map--border-gray {
        border: solid gray 1px;
    }
  </style>

  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="../../../node_modules/dojo/dojo.js"></script>
  <script type="text/javascript" src="../../app/packages.js"></script>
  <script type="text/javascript">
    require({
        baseUrl: '../../../node_modules',
        packages: [
            'dojo',
            'dijit',
            'moment',
        {
            name: 'esri',
            location: 'arcgis-js-api'
        }, {
            name: 'maquette',
            location: 'maquette',
            main: 'dist/maquette.umd'
        }, {
            name: 'maquette-css-transitions',
            location: 'maquette-css-transitions',
            main: 'dist/maquette-css-transitions.umd'
        }, {
            name: 'maquette-jsx',
            location: 'maquette-jsx',
            main: 'dist/maquette-jsx.umd'
        }]
    }, [
        'app/Identify',

        'map-tools/MapView',

        'esri/Map',
        'esri/views/MapView',

        'dojo/domReady!'
    ], function (
      Module,

      AGRCMapView,

      Map,
      MapView
    ) {
        let map = new Map({basemap: 'streets'});
        let mapView = new MapView({
            map,
            container: 'div'
        });
        new AGRCMapView(mapView);

        const identify = new Module({ mapView })
    });
  </script>
</head>

<body>
  <div id="div" class="map--full-screen map--border-gray"></div>
</body>
</html>
